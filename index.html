<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <script src="./data.js"></script>

    <title>Proyecto FrontEnd</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="./index.js"></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="cuadrodefiltro">
      <h2 id="cabecerofiltro">Total de casos confirmados</h2>
      <div id="ntcasos">1000</div>
      <div class="casos limpiarEstilos">
        <div class="casos-texto"><span id="p1"> ■ </span> Casos activos</div>
        <div class="derecha">
          <div class="casos-valor" id="ingresos">0</div>
        </div>
      </div>
      <div class="casos limpiarEstilos">
        <div class="casos-texto">
          <span id="p2"> ■ </span> Casos recuperados
        </div>
        <div class="derecha">
          <div class="casos-valor" id="ingresos">965</div>
        </div>
      </div>
      <div class="cssos limpiarEstilos">
        <div class="casos-texto"><span id="p3"> ■ </span> Casos mortales</div>
        <div class="derecha">
          <div class="casos-valor" id="ingresos">35</div>
        </div>
      </div>
      <hr />

      <div class="container" id="containerfiltro">
        <form id="filtroporubicaciones">
          <input
            placeholder="Filtrar por ubicacion"
            aria-label="Filtrar por ubicacion"
            aria-autocomplete="both"
            aria-controls="autocomplete-results"
            autofocus
            id="inpfiltro"
          />
          <button type="submit" aria-label="Search" id="btnfiltro">
            <svg id="icnfiltro" aria-hidden="true" viewBox="0 0 24 24">
              <path
                d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
              />
            </svg>
          </button>
          <ul
            class="hidden"
            role="listbox"
            aria-label="Filtrar por ubicacion"
            id="ulfiltro"
          ></ul>
        </form>
      </div>

      <script src="./autocompletar.js"></script>
    </div>

    <div id="map"></div>
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_PpxSm8nRCPP8bVrntFHdsVLMn-mU9wY&callback=initMap&v=weekly"
      async
    ></script>
  </body>
</html>
